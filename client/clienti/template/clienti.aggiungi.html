<!-- <span ng-init="vm.getMyclienti()"></span> -->
<div class="container">
  <div class="form-inline">
    <input type="hidden" ng-model="vm.newCliente.id" name="id" value="">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input ng-model="vm.newCliente.nome" type="text" class="form-control" id="nome" placeholder="Nome">
    </div>
    <div class="form-group">
      <label for="cognome">Cognome</label>
      <input ng-model="vm.newCliente.cognome" type="text" class="form-control" id="cognome" placeholder="Cognome">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input ng-model="vm.newCliente.email" type="text" class="form-control" id="health" placeholder="Email">
    </div>

    <button ng-click="vm.salvaliente(vm.newCliente);" type="submit" class="btn btn-default">Salva</button>
  </div>
</div>
